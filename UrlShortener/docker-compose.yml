services:
  redis:
    image: redis:7-alpine
    container_name: redis-local
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory ${REDIS_MAX_MEMORY}
      --appendonly yes

volumes:
  redis-data: